name: Deployment
on:
  workflow_dispatch:
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout `api-reference` branch
        uses: actions/checkout@v4.1.1
        with:
          ref: api-reference
      - name: Checkout `api-reference-561` branch
        uses: actions/checkout@v4.1.1
        with:
          ref: api-reference-561
      - name: Checkout default branch
        uses: actions/checkout@v4.1.1
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v2.1.1
      - name: Setup Java
        uses: actions/setup-java@v4.1.0
        with:
          distribution: temurin
          java-version: 17
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3.1.0
      - name: Publish API reference
        run: ./scripts/publishApiReference.sh api-reference-561
