name: Integration (types4)
on:
  pull_request:
    branches: [ main ]
    paths:
      - .github/workflows/v4-integration.yml
      - gradle/wrapper/
      - gradlew
      - gradlew.bat
      - settings.gradle.kts
      - v4/**/*gradle*
      - v4/**/*.api
      - v4/**/*.java
      - v4/**/*.kt*
      - v4/gradle/libs.versions.toml
      - v4/yarn.lock
  push:
    branches: [ main ]
    paths:
      - .github/workflows/v4-integration.yml
      - gradle/wrapper/
      - gradlew
      - gradlew.bat
      - settings.gradle.kts
      - v4/**/*gradle*
      - v4/**/*.api
      - v4/**/*.java
      - v4/**/*.kt*
      - v4/gradle/libs.versions.toml
      - v4/yarn.lock
  workflow_dispatch:
env:
  JAVA_DISTRIBUTION: temurin
  JAVA_VERSION: 17
jobs:
  # --------------------------------- Stage 1 ----------------------------------
  gradle-wrapper-validation:
    name: Gradle wrapper validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v2.1.1
  # --------------------------------- Stage 2 ----------------------------------
  js-test:
    name: Kotlin/JS tests
    needs: gradle-wrapper-validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1
      - name: Setup Java
        uses: actions/setup-java@v4.1.0
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3.1.0
      - name: Test 'internal' subproject
        run: ./gradlew :types4:types-internal:jsTest
      - name: Test root project
        run: ./gradlew :types4:jsTest
  jvm-checks:
    name: Kotlin/JVM checks
    needs: gradle-wrapper-validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1
      - name: Setup Java
        uses: actions/setup-java@v4.1.0
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3.1.0
      - name: Test 'internal' subproject
        run: ./gradlew :types4:types-internal:jvmTest
      - name: Test 'java-compatibility' subproject
        run: ./gradlew :types4:java-compatibility:test
      - name: Check root project
        run: ./gradlew :types4:jvmTest :types4:jvmApiCheck
  linux-test:
    name: Kotlin Native tests for Linux
    needs: gradle-wrapper-validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1
      - name: Setup Java
        uses: actions/setup-java@v4.1.0
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3.1.0
      - name: Test 'internal' subproject
        run: ./gradlew :types4:types-internal:linuxTest
      - name: Test root project
        run: ./gradlew :types4:linuxTest
  macos-test:
    name: Kotlin Native tests for macOS
    needs: gradle-wrapper-validation
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1
      - name: Setup Java
        uses: actions/setup-java@v4.1.0
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3.1.0
      - name: Test 'internal' subproject on macOS x64
        run: ./gradlew :types4:types-internal:macosTest
      - name: Test 'internal' subproject on macOS arm64
        run: ./gradlew :types4:types-internal:macosArm64Test
      - name: Test root project on macOS x64
        run: ./gradlew :types4:macosTest
      - name: Test root project on macOS arm64
        run: ./gradlew :types4:macosArm64Test
  windows-test:
    name: Kotlin Native tests for Windows
    needs: gradle-wrapper-validation
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1
      - name: Setup Java
        uses: actions/setup-java@v4.1.0
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3.1.0
      - name: Test 'internal' subproject
        run: ./gradlew :types4:types-internal:windowsTest
      - name: Test root project
        run: ./gradlew :types4:windowsTest
  # --------------------------------- Stage 3 ----------------------------------
  dependency-submission:
    name: Dependency submission
    needs:
      - js-test
      - jvm-checks
      - linux-test
      - macos-test
      - windows-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref_name == 'main'
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1
      - name: Generate and submit dependency graph
        uses: gradle/actions/dependency-submission@v3.1.0
